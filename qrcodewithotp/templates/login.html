<html>
<body>
  <h1>Login page</h1>
<form action="{% url 'validate_login' %}" method="post">
{% csrf_token %}
<table align="center" border="2">
    <tr>
        <th><input type="text" placeholder="Enter Username" required name="t1"></th>
    </tr>
    <tr>
        <th><input type="password" placeholder="Enter password" maxrequired name="t2"></th>
    </tr>
    <tr>
        <th><button type="submit">Submit</button></th>
    </tr>
</table>

    {% if message %}
        {{ message }}
    {% endif %}
</form>
</body>
</html>
